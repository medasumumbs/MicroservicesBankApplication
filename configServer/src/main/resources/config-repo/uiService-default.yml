spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  webflux:
    session:
      timeout: 1800s # 30 минут
management:
  endpoints:
    web:
      exposure:
        include: refresh,busrefresh,busshutdown,health,info
  endpoint:
    health:
      show-details: always
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/   # URL Eureka сервера