      client:
        provider:
          keycloak:
            token-uri: http://localhost:7980/realms/demo/protocol/openid-connect/token
        registration:
          gateway-client:
            provider: keycloak
            client-id: gateway_client_id        # ID зарегистрированного клиента
            client-secret: super-secret-password
            scope: resource.read
            authorization-grant-type: client_credentials
management:
  endpoints:
    web:
      exposure:
        include: refresh,busrefresh,busshutdown,health,info
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/   # URL Eureka сервера