text-to-print: "Текст до изменений" # Property в микросервисе, которое мы будем изменять прямо на лету
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  datasource:
    url: jdbc:postgresql://localhost:5433/notifications
    username: myuser
    password: secret
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:7980/realms/master
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform:
      org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    url: jdbc:postgresql://localhost:5433/notifications
    change-log: classpath:liquibase/db.changelog-master.xml
    parameters:
      app.schema-name: currencyExchange
      file-opener-class: org.springframework.boot.loader.jar.JarFileOpener
    clear-checksums: false
    enabled: true
    user: myuser
    password: secret
management:
  endpoints:
    web:
      exposure:
        include: refresh,busrefresh,busshutdown,health,info
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/   # URL Eureka сервера
server:
  port: 8093