apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: ui-service
  name: ui-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ui-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: ui-service
    spec:
      containers:
        - env:
            - name: NOTIFICATIONS_SERVICE_PORT
              value: "8081"
            - name: SPRING_CONFIG_LOCATION
              value: file:///app/config
          volumeMounts:
            - mountPath: /app/config
              name: config-volume
          #envFrom:
          #  - configMapRef:
          #      name: env
          image: "ui-service:0.0.1-SNAPSHOT"
          imagePullPolicy: IfNotPresent
          name: ui-service
          ports:
            - containerPort: 8087
              protocol: TCP
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "ui-service.fullname" . }}
