apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "exchange-generation-service.fullname" . }}
  labels:
    {{- include "exchange-generation-service.labels" . | nindent 4 }}
data:
  application.yml: |
    server:
      port: 8092
    spring:
      application:
        name: exchangeGeneratorService
      config:
        import: configserver:http://config-server:8888
      rabbitmq:
        host: rabbitmq
        port: 5672
        username: guest
        password: guest
    management:
      endpoints:
        web:
          exposure:
            include: refresh,busrefresh,busshutdown,health,info
      endpoint:
        health:
          show-details: always
    eureka:
      instance:
        hostname: localhost
        prefer-ip-address: true
      client:
        serviceUrl:
          defaultZone: http://eureka-service-discovery:8761/eureka/