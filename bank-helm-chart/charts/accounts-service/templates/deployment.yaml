apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: accounts-service
  name: accounts-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: accounts-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: accounts-service
    spec:
      containers:
        - env:
            - name: NOTIFICATIONS_SERVICE_PORT
              value: "8081"
          envFrom:
            - configMapRef:
                name: env
          image: accounts-service
          name: accounts-service
          ports:
            - containerPort: 8084
              protocol: TCP
      restartPolicy: Always
