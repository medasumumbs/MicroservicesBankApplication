apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "antifraud-service.fullname" . }}
  labels:
    {{- include "antifraud-service.labels" . | nindent 4 }}
data:
  application.yml: |
    spring:
      application:
        name: cashInCashOutService
      config:
        import: configserver:http://config-server:8888

    server:
      port: 8095
      rabbitmq:
        host: rabbitmq
        port: 5672
        username: guest
        password: guest
      main:
        allow-bean-definition-overriding:
          true
      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: http://keycloak:8080/realms/master
              #jwk-set-uri: http://localhost:7980/realms/demo/protocol/openid-connect/certs
    management:
      endpoints:
        web:
          exposure:
            include: refresh,busrefresh,busshutdown,health,info
      endpoint:
        health:
          show-details: always
    eureka:
      instance:
        hostname: localhost
        prefer-ip-address: true
      client:
        serviceUrl:
          defaultZone: http://eureka-service-discovery:8761/eureka/

    logging:
      level:
        org:
          springframework:
            web:
              filter:
                CommonsRequestLoggingFilter: DEBUG