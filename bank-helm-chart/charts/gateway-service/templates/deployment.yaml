apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: gateway-service
  name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gateway-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: gateway-service
    spec:
      initContainers:
        - name: delay
          image: curlimages/curl:latest
          command:
            - sh
            - -c
            - |
              echo "Delay 70 sec"
              sleep 70
              echo "Delay finished, starting deployment"
      containers:
        - env:
            - name: BOOTSTRAP_SERVERS_KAFKA
              value: "http://{{.Release.Name}}-kafka-broker-0.{{.Release.Name}}-kafka-broker-headless.{{.Release.Namespace}}.svc.cluster.local:9092"
            - name: SPRING_CONFIG_LOCATION
              value: file:///app/config/application.yml
          volumeMounts:
            - mountPath: /app/config
              name: config-volume
          image: "gateway-service:0.0.1-SNAPSHOT"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "1Gi"
            requests:
              memory: "512Mi"
          name: gateway-service
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            failureThreshold: 3
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "gateway-service.fullname" . }}
