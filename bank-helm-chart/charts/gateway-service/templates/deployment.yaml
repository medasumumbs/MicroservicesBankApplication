apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: gateway-service
  name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gateway-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: gateway-service
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: env
          image: gateway-service
          name: gateway-service
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
